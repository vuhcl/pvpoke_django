<div class="rankings-container" _="on intersection(intersecting) having threshold 0.5 if intersecting transition opacity to 1 else transition opacity to 0.8 ">
    <div class="rank {{type_1}}" type-1="{{type_1}}" type-2="{{type_2}}" data="{{data}}" _="on click toggle .selected on me then toggle .active on #detail-{{position}}">
        <div class="expand-label"></div>
        <div class="name-container">
            <span class="number">#{{position}}</span>
            <span class="name">{{name}}</span>
            {{move_str|safe}}
        </div>
        <div class="rating-container">
            <div class="rating score-rating">{{score}}</div>
            <div class="clear"></div>
        </div>
        <div id="detail-{{position}}">
            {% include "ranking_details.html" %}
        </div>
    </div>    
</div>
