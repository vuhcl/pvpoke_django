{% if rankings.has_next %}
    <div id="target" 
        hx-get="?page={{rankings.next_page_number}}" 
        hx-trigger="intersect once"
        hx-target="#target"
        hx-swap="beforeend">
        {% for ranking in rankings %}
            {% include "ranking_item.html" %}
        {% endfor %}
    </div>
{% else %}
    {% for ranking in rankings %}
        {% include "ranking_item.html" %}
    {% endfor %}
{% endif %}
